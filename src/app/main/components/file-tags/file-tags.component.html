<div>
  <div  fxLayout="row" fxLayoutAlign="space-between  center" style="width: 100%">
    <mat-form-field fxFlex="47">
      <input
              matInput
              class="w100p"
              placeholder="Search for existing tags"
              #tagInput
              [formControl]="tagCtrl"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
      >
    </mat-form-field>

    <div fxFlex="47">
      <a *ngIf="(filteredTags$ | async) && (filteredTags$ | async).length != 1 && tagInput.value.length > 2"
              (click)="createTag()" style="text-decoration: underline; cursor: pointer">Make new tag</a>
    </div>

  </div>

    <mat-chip-list #chipList>

      <mat-chip
              *ngFor="let tag of filteredTags$ | async"
              [selectable]="selectable"
              cdkDrag
              (cdkDragEnded)="dragEnd($event)"
              attr.data-tag-uid="{{tag.uid}}"
      >
        {{tag.name}}
      </mat-chip>
    </mat-chip-list>

</div>
