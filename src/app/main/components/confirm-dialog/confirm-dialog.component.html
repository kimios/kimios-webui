<div mat-dialog-title>
  {{data.dialogTitle}}
</div>
<mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="center">
      <div fxLayout="row" style="align-items: center" fxLayoutGap="5px">
          <fa-icon *ngIf="data.iconLine1 != null && data.iconLine1 !== undefined"
                   [icon]="['far', data.iconLine1]"
                   size="lg">
          </fa-icon>
          <p>{{data.messageLine1}}</p>
      </div>
      <div *ngIf="data.messageLine2"><p>{{data.messageLine2}}</p></div>
    </div>
</mat-dialog-content>
<div mat-dialog-actions align="center">
    <div  fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" [ngClass]="'button-box'">
        <div [ngClass]="'kimios-button discreet'"
             fxLayout="row"
             fxLayoutAlign="center center"
             (click)="onNoClick()" >
            <span [class.kimios-button-text]="true">NO, THANKS</span>
        </div>
        <div [ngClass]="'kimios-button highlight'"
             fxLayout="row"
             fxLayoutAlign="center center"
             (click)="okClick()"
             cdkFocusInitial >
            <span [class.kimios-button-text]="true">OK</span>
        </div>
    </div>
</div>
