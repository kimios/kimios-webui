<h2 mat-dialog-title>
  <span class="material-icons">
    error
  </span>
  {{data.title}}
</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%">
    <button mat-button (click)="okClick()" cdkFocusInitial>Ok</button>
  </div>
</mat-dialog-actions>
