<div fxLayout="column" fxLayoutAlign="center">
  <div>
    Move entity {{data.entityMoved.name}}<br />
    from path {{data.fromPath}} <br />
    to path {{data.entityTarget.path}}
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div  fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" [ngClass]="'button-box'">
      <button [ngClass]="'kimios-button discreet'"
              fxLayout="row"
              fxLayoutAlign="center center"
              (click)="abort()" >
        <span [class.kimios-button-text]="true">CANCEL</span>
      </button>
      <button [ngClass]="'kimios-button highlight'"
              fxLayout="row"
              fxLayoutAlign="center center"
              (click)="confirm()"
              cdkFocusInitial >
        <span [class.kimios-button-text]="true">MOVE</span>
      </button>
    </div>
  </div>
</div>
