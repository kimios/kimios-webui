<div fxLayout="column" fxLayoutAlign="center">
  <div>
    Move entity {{data.entityMoved.name}}<br />
    from path {{data.fromPath}} <br />
    to path {{data.entityTarget.path}}
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button (click)="confirm()"><mat-icon>check</mat-icon></button>
    <button (click)="abort()"><mat-icon>close</mat-icon></button>
  </div>
</div>
