<div fxFlexFill [ngClass]="'fileDataSectionContainer'" >
  <mat-form-field *ngIf="canWrite$ | async; else elseBlockTags" fxFlexFill>
    <mat-chip-list #chipList>
      <mat-chip
              *ngFor="let tag of documentTags$ | async"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="remove(tag)">
        {{tag}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
              placeholder="Tags"
              #tagInput
              [formControl]="tagCtrl"
              [matAutocomplete]="auto"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="createAndAddTag($event)"
              (keyup.enter)="addTagOnInput()" >
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let tag of filteredTags$ | async" [value]="tag">
        {{tag}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <ng-template #elseBlockTags>
    <mat-chip-list #chipList>
      <mat-chip
              *ngFor="let tag of documentTags$ | async"
              [selectable]="false"
              [removable]="false"
              (removed)="remove(tag)">
        {{tag}}
      </mat-chip>
    </mat-chip-list>
  </ng-template>
</div>
