<div fxLayout="row" fxLayoutAlign="start center">
    <div *ngIf="versionUploading; else elseBlock" style="margin: 10px 10px 10px 0px;" >
        <mat-progress-spinner
                class="example-margin"
                [color]="color"
                [mode]="mode"
                [value]="value"
                diameter="56">
        </mat-progress-spinner>
    </div>
    <ng-template #elseBlock>
        <input hidden type="file" #fileInput (change)="handleFileInput($event.target, document.uid)"
               [disabled]="!(canWrite$ | async)" />
        <button mat-button mat-icon-button
                (click)="fileInput.click()"
                aria-label="Import new version"
                label="Import new version"
                title="Import new version"
                style="margin: 10px 10px 10px 0px; "
                [disabled]="!(canWrite$ | async)"
                [ngClass]="'kimios-green'" >
            <mat-icon>cloud_upload</mat-icon>
        </button>
    </ng-template>

    <button aria-label="Download file"
            label="Download file"
            title="Download file"
            style="margin: 10px 10px 10px 0px; "
            (click)="handleFileDownload(document.lastVersionId)"
            mat-button mat-icon-button
            [ngClass]="'kimios-green'"
    >
      <mat-icon>cloud_download</mat-icon>
    </button>
    <button mat-button mat-icon-button
            aria-label="Share"
            label="Share"
            title="Share"
            style="margin: 10px 10px 10px 0px; "
            [disabled]="!(hasFullAccess$ | async)"
            (click)="openShareDialog()"
            [ngClass]="'kimios-green'" >
        <mat-icon>share</mat-icon>
    </button>
    <button mat-button mat-icon-button
              [matMenuTriggerFor]="docToolbarMenu"
              title="See more available actions"
              [class.cursor-pointer]="true">
        <mat-icon>more_horiz</mat-icon>
    </button>
</div>

<mat-menu #docToolbarMenu="matMenu">
    <button mat-button mat-icon-button
            aria-label="Delete"
            label="Delete"
            title="Delete"
            style="margin: 10px 10px 10px 0px; "
            [disabled]="!(canWrite$ | async)"
            [ngClass]="'kimios-remove'" >
        <mat-icon>delete</mat-icon>
    </button>
</mat-menu>
