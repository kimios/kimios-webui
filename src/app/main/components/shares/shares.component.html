<div fxLayout="column" fxLayoutAlign="start" style="width: 100%;" fxLayoutGap="20px">

    <div fxLayout="row"
         fxLayoutAlign="start"
         style="width: 100%;">
        <div fxFlexOffset="20px">
            <h1 class="no-margin-bottom">Shares</h1>
        </div>
    </div>

    <mat-tab-group #matTabGroup>
        <mat-tab label="With me" >
            <shares-list [mode]="'withMe'"></shares-list>
        </mat-tab>
        <mat-tab label="By me">
            <shares-list [mode]="'byMe'"></shares-list>
        </mat-tab>
    </mat-tab-group>

</div>
