<div fxLayout="column" fxLayoutAlign="space-between center" fxFlex>

    <users-and-groups-selection-panel
            [selectedUsersAndGroups]="selectedUsersAndGroups"
            [currentSecurities]="currentSecurities"
    >
    </users-and-groups-selection-panel>

    <div  fxLayout="row" fxLayoutAlign="center center" mat-dialog-actions>
        <button mat-button (click)="submit()"><mat-icon>check</mat-icon></button>
        <button mat-button (click)="onNoClick()"><mat-icon>cancel</mat-icon></button>
    </div>
</div>
