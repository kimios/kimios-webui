<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px" id="admin-domains-container">

    <div fxFlex="30" fxLayout="column">
        <div *ngFor="let domain of domains$ | async"
             (click)="selectDomain(domain.name)"
             class="cursor-pointer"
        >
            <span>{{domain.name}}</span>
        </div>
    </div>

    <div fxLayout="column" fxLayoutGap="10px" fxFlex>

        <mat-tab-group>
            <mat-tab label="Parameters">
                <admin-domains-parameters></admin-domains-parameters>
            </mat-tab>

            <mat-tab label="Users">
                <admin-domains-users></admin-domains-users>
            </mat-tab>

            <mat-tab label="Groups">
                <admin-domains-groups></admin-domains-groups>
            </mat-tab>

        </mat-tab-group>

    </div>
</div>
