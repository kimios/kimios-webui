<h3 mat-dialog-title>Add related documents</h3>
<mat-dialog-content>
    <browse-tree [mode]="browseTreeMode"></browse-tree>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial><mat-icon>check</mat-icon></button>
    <button mat-button [mat-dialog-close]="false"><mat-icon>cancel</mat-icon></button>
</mat-dialog-actions>
