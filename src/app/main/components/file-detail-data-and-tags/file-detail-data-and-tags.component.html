<div class="file-tab-content-wrapper">
  <div [ngClass]="'file-tab-content fit'" *ngIf="documentWrapper$ | async as documentWrapper">

    <!-- file properties : name, type, size, author, creation date -->
    <file-detail-data [document]="documentWrapper.dmEntity"></file-detail-data>

    <!-- tags -->
    <file-detail-tags [documentWrapper]="documentWrapper"></file-detail-tags>

  </div>
</div>
