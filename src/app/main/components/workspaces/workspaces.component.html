<div fxLayout="column" fxLayoutAlign="start" style="width: 100%;" fxLayoutGap="20px">

  <div fxLayout="row"
       fxLayoutAlign="start"
       style="width: 100%;">
    <div fxFlexOffset="20px">
      <h1 class="no-margin-bottom">Workspaces</h1>
    </div>
  </div>

  <div fxLayout="row"
       fxLayoutAlign="start"
       style="width: 100%; height: 100%">

    <div fxLayout="column"
         fxLayoutAlign="start"
         style="width: 100%; margin-left: 20px; margin-right: 20px; margin-bottom: 84px;"
         #contentColumn id="contentColumn" >

      <div style="width: 100%; margin: 20px;"
           #browsePathRow id="browsePathRow" >
        <browse-path></browse-path>
      </div>

      <div fxLayout="row"
           fxLayoutAlign="start"
           style="border-top: 1px solid; padding-top: 20px; height: 100%; border: 1px solid;  border-radius: 10px;"
           #treeAndGridRow id="treeAndGridRow" >

        <div fxFlex="18" id="workspacestreecontainer" style="overflow: auto; height: 100%;" >

          <browse-tree></browse-tree>

        </div>

        <div fxFlex="82">
          <!--<div>
            <mat-paginator
                    [length]="totalFilesFound$ | async"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="paginatorHandler($event)"
                    [pageIndex]="pageIndex"
                    showFirstLastButtons>
            </mat-paginator>
            <mat-divider></mat-divider>
          </div>-->

            <div fxLayout="column"
                 fxLayoutAlign="start" style="height: 100%;">
              <div style="overflow: auto; height: 100%">
                <entity-listing></entity-listing>
              </div>
              <div style="float: bottom; height: 72px; padding-right: 10px">
                <mat-divider></mat-divider>
                <mat-paginator
                        [length]="length"
                        [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions"
                        (page)="paginatorHandler($event)"
                        [pageIndex]="pageIndex"
                        showFirstLastButtons>
                </mat-paginator>
              </div>
            </div>

        </div>

      </div>

    </div>

  </div>

</div>
