
<ng-container *ngIf="isGrid | async as displayGrid">
  <ng-container *ngIf="displayGrid; else displayListTemplate">
    <browse-grid [entities$]="entities$" ></browse-grid>
  </ng-container>
</ng-container>
<ng-template #displayListTemplate>
  <browse-list [entities$]="entities$" ></browse-list>
</ng-template>
