<div fxLayout="column"
     (drop)="handleDrop($event)"
     (dragover)="handleDragOver($event)" >
    <div fxLayout="row">
        <!-- ADD FILE BUTTON -->
        <div class="file-uploader" style="padding:20px">
            <form>
                <input hidden type="file" #fileInput (change)="handleFileInput($event.target.files)" />
                <button mat-fab
                        color="warn"

                        (click)="fileInput.click($event.target.files)"
                        aria-label="Add file">
                    <mat-icon>add</mat-icon>
                </button>
            </form>
        </div>
        <!-- / ADD FILE BUTTON -->

    </div>

<!--        <mat-divider></mat-divider>-->

    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button id="historyBackButton"
                    [ngClass]="historyHasBack ? 'icon-active' : 'icon-inactive'"
                    [disabled]="!historyHasBack"
                    (click)="historyBack()"
            >
                <mat-icon>arrow_back_ios</mat-icon>
            </button>
            <button id="historyForwardButton"
                    [ngClass]="historyHasForward ? 'icon-active' : 'icon-inactive'"
                    [disabled]="!historyHasForward"
                    (click)="historyForward()"
            >
                <mat-icon>arrow_forward_ios</mat-icon>
            </button>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="50">
            <ng-container *ngIf="explorerMode === 0; else searchModeBar">
                <browse-path></browse-path>
                <button (click)="searchModeOn()">
                    <mat-icon>search</mat-icon>
                </button>
            </ng-container>
            <ng-template #searchModeBar>
                <button (click)="searchModeOff()" class="cursor-pointer"><mat-icon>arrow_back</mat-icon></button><file-search-bar style="width: 100%"></file-search-bar>
            </ng-template>
        </div>

        <div class="paginatorBrowseComponent">
            <mat-paginator
                    [length]="length"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="paginatorHandler($event)"
                    [pageIndex]="pageIndex"
                    showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>

<div fxLayout="row" fxLayoutAlign="start" style="width: 100%; margin-top: 20px" fxLayoutGap="20px">

  <div fxFlex="25" >

    <tree-root [nodes]="nodes" #tree class="kimios-browse-tree"
               (toggleExpanded)="onToggleExpanded($event)"
               [focused]="true"
               (focus)="onFocus($event)" >
      <ng-template #treeNodeWrapperTemplate let-node let-index="index">
        <div class="node-wrapper"
             [style.padding-left]="node.getNodePadding()"
             [attr.data-nodeuid]="node.uid"
        >
            <div style="width: 40px;">
                <ng-container *ngIf="node.data.isLoading; else notLoading">
                    <mat-progress-spinner
                            mode="indeterminate"
                            diameter="20"></mat-progress-spinner>
                </ng-container>
                <ng-template #notLoading>
                    <ng-container *ngIf="node.data.children !== null
                && node.data.children !== undefined
                && node.data.children.length > 0"
                    >
                        <button mat-icon-button
                                [attr.aria-label]="'toggle ' + node.name"
                                (click)="node.toggleExpanded()">
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{tree.treeModel.expandedNodeIds[node.id] !== null
                            && tree.treeModel.expandedNodeIds[node.id] !== undefined
                            && tree.treeModel.expandedNodeIds[node.id] === true ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                        </button>
                    </ng-container>
                </ng-template>
            </div>
            <div class="node-content-wrapper"
                 [class.node-content-wrapper-active]="node.isActive"
                 [class.node-content-wrapper-focused]="node.isFocused"
                 (click)="selectNode(node.id)"
                 (dblclick)="node.mouseAction('dblClick', $event)"
                 (contextmenu)="node.mouseAction('contextMenu', $event)"
                 (treeDrop)="node.onDrop($event)"
                 [treeAllowDrop]="node.allowDrop"
                 [treeDrag]="node"
                 [treeDragEnabled]="node.allowDrag()">

                <tree-node-content [node]="node" [index]="index"></tree-node-content>
            </div>
        </div>
      </ng-template>
    </tree-root>

  </div>

  <div fxFlex="70">
    <!--<div>
      <mat-paginator
              [length]="totalFilesFound$ | async"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginatorHandler($event)"
              [pageIndex]="pageIndex"
              showFirstLastButtons>
      </mat-paginator>
      <mat-divider></mat-divider>
    </div>-->
    <div class="content" fusePerfectScrollbar>
        <!--<ng-container *ngIf="explorerMode === 0; else searchModeContent">-->
            <entity-listing></entity-listing>
        <!--</ng-container>
        <ng-template #searchModeContent>
            <file-list></file-list>
        </ng-template>-->
    </div>
  </div>

</div>

</div>
