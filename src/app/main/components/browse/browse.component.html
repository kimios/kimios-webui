<div fxLayout="row" fxLayoutAlign="space-between start" style="width: 100%">

  <div fxFlex="25">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <ng-container *ngIf="node.isLoading; else notLoading">
          <mat-progress-spinner
                  mode="indeterminate"
                  diameter="25"></mat-progress-spinner>
        </ng-container>
        <ng-template #notLoading>
          <ng-container *ngIf="node.expandable; else default">
            <button mat-icon-button
                    [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
          </ng-container>
        </ng-template>
        <ng-template #default>
          <button mat-icon-button disabled></button>
        </ng-template>
        {{node.item}}
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button
                [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.item}}
      </mat-tree-node>
    </mat-tree>


  </div>

  <div fxFlex="70">
    <!--<div>
      <mat-paginator
              [length]="totalFilesFound$ | async"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginatorHandler($event)"
              [pageIndex]="pageIndex"
              showFirstLastButtons>
      </mat-paginator>
      <mat-divider></mat-divider>
    </div>-->
    <div class="content" fusePerfectScrollbar>
      <browse-grid
              [entityContainer]="entityContainer"
      ></browse-grid>
    </div>
  </div>

</div>
