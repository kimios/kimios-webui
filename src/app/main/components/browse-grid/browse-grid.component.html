<mat-grid-list #entityList [cols]="gridNbCols" rowHeight="100px" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let entityFromList of entities"
                   (dblclick)="goToDocument(entityFromList)"
                   class="cursor-pointer" >
        <entity-grid-tile
                [entity]="entityFromList">
        </entity-grid-tile>
    </mat-grid-tile>
</mat-grid-list>
