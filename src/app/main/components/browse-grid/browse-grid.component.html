<mat-grid-list #entityList [cols]="gridNbCols" rowHeight="2:0.5" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let entityFromList of entities">
        <entity-grid-tile
                [entity]="entityFromList"
                (dblclick)="goToDocument(entityFromList)"
                class="cursor-pointer">
        </entity-grid-tile>
    </mat-grid-tile>
</mat-grid-list>
