<mat-tab-group *ngIf="(isAdmin$ | async) || (hasStudioAccess$ | async); else personalSettingsOnly">

  <mat-tab label="Settings">
    Personal Settings
  </mat-tab>

  <mat-tab *ngIf="(isAdmin$ | async)" label="Administration">
  </mat-tab>

  <mat-tab *ngIf="(hasStudioAccess$ | async)" label="Studio">
  </mat-tab>
</mat-tab-group>

<ng-template #personalSettingsOnly>
  Personal Settings
</ng-template>
